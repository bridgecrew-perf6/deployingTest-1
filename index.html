<style>
    :root {
        --random: #ffffff;
        --default: #ffffff;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style-type: none;
        line-height: 1.5;
    }

    .container {
        height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
    }

    body {
        margin: 100px 125px;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        justify-items: center;
        align-items: baseline;
        font-family: "montserrat";
    }

    .nav-branding {
        width: 120px;
    }

    .nav-branding img {
        height: auto;
        /* width: 100%; */
    }

    .nav-menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 100px;
    }

    .nav-menu a {
        color: black;
        font-size: 20px;
        font-weight: 400;
    }

    .bar {
        display: block;
        width: 25px;
        margin: 5px auto;
        padding-top: 5px;
        -webkit-transition: all 0.2s ease-in-out;
        transition: all 0.2s ease-in-out;
        background-color: black;
        border-radius: 50px;
    }

    .humb {
        display: none;
        cursor: pointer;
    }

    .humb-links {
        display: none;
    }

    section h2 {
        font-family: "montserrat";
        font-weight: 500;
        margin-bottom: 80px;
        font-size: 24px;
    }

    section h3 {
        font-family: "montserrat";
        font-size: 24px;
        font-weight: 400;
    }


    .services {
        background:
            linear-gradient(var(--random), var(--default)) padding-box,
            linear-gradient(83.2deg, rgb(164, 53, 255) 10.8%, rgba(99, 88, 238, 1) 94.3%) border-box;
        border-radius: 50em;
        border: 2px solid transparent;
        padding: 0 10px 0 10px;

    }

    .services:hover {
        background:
            /* linear-gradient(var(--random), var(--default)) padding-box, */
            linear-gradient(83.2deg, rgba(164, 53, 255, 1) 10.8%, rgba(99, 88, 238, 1) 94.3%) border-box;
        border-radius: 50em;
        border: 2px solid transparent;
        padding: 0 10px 0 10px;
        color: white;
        font-weight: 500;

    }

    footer {
        grid-row: 2/3;
        justify-self: end;
        align-self: center;
    }

    footer ul img {
        width: 27px;
        margin: 10px 0;
        height: auto;

    }

    header ul img {
        width: 27px;
        height: auto;
    }

    /* responsive */

    @media(max-width: 960px) {

        section {
            grid-row: 2/3;
        }

        section {
            align-self: center;
        }


        body {
            margin: 100px 80px;
        }

        .humb,
        .humb-links {
            display: block;

        }

        .humb.active .bar:nth-child(2) {
            opacity: 0;
        }

        .humb.active .bar:nth-child(1) {
            transform: translateY(8px) rotate(0deg);
        }

        .humb.active .bar:nth-child(3) {
            transform: translateY(-12px) rotate(0deg);
            /* opacity: 0; */
        }

        .links {
            display: none;
        }

        .nav-menu {
            display: block;
            position: fixed;
            top: 0;
            right: -100%;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.15);
            /* background: linear-gradient(83.2deg, rgba(150, 93, 233, 0.5) 10.8%, rgba(99, 88, 238, 0.5) 94.3%); */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            width: 40%;
            transition: 0.3s;
            backdrop-filter: blur(2px);

        }

        .nav-item,
        .humb-links {
            padding: 5px 0;
            margin: 20px;

        }

        .nav-menu.active {
            right: 0;
            top: 0;

        }

    }

    @media(max-width: 480px) {

        .nav-menu a {
            color: black;
            font-size: 16px;
            font-weight: 400;
        }

        header ul img {
            width: 20px;
        }

        section h2 {
            font-size: 19px;
        }

        section h3 {
            font-size: 19px;
        }

        body {
            margin: 20px 20px;
        }

        .nav-branding {
            width: 100px;
            height: 100%;
        }
    }
